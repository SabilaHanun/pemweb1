<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Element</title>
</head>
<body>
    <h1>Belajar DOM Javascript</h1>
    
    <div id="box1"></div>

    <!-- Variable dalam Object JavaScript berfungsi untuk 

    a. manipulasi data

    b. mencetak data

    c. menyimpan data 

    d. mengolah data -->

    <div class="boxes"></div>
    <div class="boxes"></div>
    <div class="boxes"></div>

    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>
    <script>
        // Akses ID
        let box1 = document.getElementById("box1");
        box1.innerHTML = "Praktikum Web";

        // Akses Class
        let boxes = document.getElementsByClassName("boxes");
        boxes[0].innerHTML = "Basic";
        boxes[1].innerHTML = "Advanced";
        boxes[2].innerHTML = "Expert";

        // Akses Tag
        let list = document.getElementsByTagName("li");
        list[0].innerHTML = "Boostrap";
        list[1].innerHTML = "PHP";
        list[2].innerHTML = "Laravel";
    </script>
</body>
</html>
