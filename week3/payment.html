<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
</head>
<body style="font-family:'Times New Roman', Times, serif; background: #ddd">
    <table align="center" style="background-color: #fff; margin-top: 15px; margin-bottom: 15px; border: 1px solid">
        <tr>
            <td style="border-right: 1px solid; padding: 0 60px">Home</td>
            <td style="border-right: 1px solid; padding: 0 60px">Generate Link</td>
            <td style="border-right: 1px solid; padding: 0 60px">Transaction History</td>
            <td style="border-right: 1px solid; padding: 0 60px">Policy</td>
            <td style="padding: 0 60px">Logout</td>
        </tr>
    </table>
    <form action="#" method="get">
        <table align="center" cellpadding="10" width="980px">
            <tbody>
                <tr>
                    <td rowspan="10" width="270"><img src="image/macbook.webp" width="270" alt="ini photo" style="margin-bottom: 202px; border: 1px solid #000" /> <br /></td>
                    <td width="160px">Title Here :</td>
                    <td>MacBook Air M2<br/>Rp 20.999.000</td>
                </tr>
                <tr>
                    <td>Description :</td>
                    <td>
                        Year : 2022<br/>
                        Model : M2<br/>
                        Color : Midnight
                    </td>
                </tr>
                <tr>
                    <td>Total Amount :</td>
                    <td>Rp 20.999.000</td>
                </tr>
                <tr>
                    <td>Pay to :</td>
                    <td>123-456-789-0</td>
                </tr>
                <tr>
                    <td>Payment Type :</td>
                    <td>
                        <select>
                            <option>BCA</option>
                            <option>BRI</option>
                            <option>BSI</option>
                            <option>BNI</option>
                            <option>Mandiri</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Account Holder :</td>
                    <td><input type="text" name="pemegang akun" placeholder="Name Here"></td>
                </tr>
                <tr>
                    <td>Account No :</td>
                    <td><input type="number" name="nomer akun"></td>
                </tr>
                <tr>
                    <td>Send to Mobile Phone :</td>
                    <td><input type="number" name="nomer telepon"></td>
                </tr>
                <tr>
                    <td>Send to Email :</td>
                    <td><input type="email" name="email"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="Pay Using QuidLink" style="background-color: green; color: white; font-weight: bold; margin-left: 100px; padding: 3px 15px; border: 2px solid #000; border-radius: 1px; cursor: pointer; box-shadow: rgba(0, 0, 0, 0.4) 2.5px 2.5px 2.6px">
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
