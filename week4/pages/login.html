<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <form action="#" method="GET" name="formlogin">
        <table border="0" align="center" cellpadding="15" width="40%">
            <thead>
                <tr bgcolor="#ffeaad">
                    <th colspan="2" style="color: #A0522D;">Login</th>
                </tr>
            </thead>
            <tbody>
                <!--ini buar username-->
                <tr>
                    <td><label for="">Username</label></td>
                    <td>
                        <input type="text" name="username">
                    </td>
                </tr>
                <!--tutup-->
                <!--ini buat password-->
                <tr>
                    <td><label for="">Password</label></td>
                    <td>
                        <input type="password" name="pass">
                    </td>
                </tr>
                <!--tutup-->
            </tbody>
            <!--buat tag tfoot untuk button submit-->
            <tfoot>
                <tr bgcolor=" #ffeaad">
                    <th colspan="2">
                        <input type="submit" name="save" value="Send"/> &nbsp; &nbsp;
                        <input type="reset" name="unprocess" value="Cancel">
                    </th>
                </tr>
            </tfoot>
        </table>
    </form>
</body>
</html>
