<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
</head>
<body style="font-family:'Times New Roman', Times, serif; background: #ffeaad">
    <table align="center" style="background-color: #fff; margin-top: 15px; margin-bottom: 15px; border: 1px solid">
        <tr>
            <td style="border-right: 1px solid; padding: 0 60px">Home</td>
            <td style="border-right: 1px solid; padding: 0 60px">Generate Link</td>
            <td style="border-right: 1px solid; padding: 0 60px">Transaction History</td>
            <td style="border-right: 1px solid; padding: 0 60px">Policy</td>
            <td style="padding: 0 60px">Logout</td>
        </tr>
    </table>
    <form action="payment.html" method="get">
        <table align="center" cellpadding="10" width="980px">
            <tbody>
                <tr>
                    <td rowspan="10" width="270">
                        <img src="image/macbook.webp" width="270" alt="macbook" style="border: 1px solid #000" /><br/>
                        <button style="background-color: #fff; color: #000; padding: 3px 15px; border: 1px solid #000; border-radius: 1px; cursor: pointer; box-shadow: rgba(0, 0, 0, 0.4) 2.5px 2.5px 2.6px; margin-bottom: 225px">
                            Upload Picture
                        </button>
                    </td>
                    <td width="160px">Title Here :</td>
                    <td><input type="text" name="nama barang"></td>
                </tr>
                <tr>
                    <td>Description :</td>
                    <td><textarea name="description" cols="30" rows="5"></textarea></td>
                </tr>
                <tr>
                    <td width="160px">Account Number :</td>
                    <td><input type="number" name="nomor akun"></td>
                </tr>
                <tr>
                    <td>Bank :</td>
                    <td>
                        <select>
                            <option>BCA</option>
                            <option>BRI</option>
                            <option>BSI</option>
                            <option>BNI</option>
                            <option>Mandiri</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Account Holder :</td>
                    <td><input type="text" name="pemegang akun" placeholder="Name Here"><br>* if the transaction is for 3 person, choose 3 from the drop-down list</td>
                </tr>
                <tr>
                    <td>Transaction :</td>
                    <td style="padding-left: 10px; color: green;">
                        <input type="checkbox" id="send-phone">
                        <label for="send-phone">Send to Mobile Phone</label><br/>
                        <input type="checkbox" id="send-email">
                        <label for="send-email">Send to Email</label>
                    </td>
                </tr>
                <tr>
                    <td>Send to Mobile Phone :</td>
                    <td><input type="number" name="nomor telepon"></td>
                </tr>
                <tr>
                    <td>Send to Email :</td>
                    <td><input type="email" name="email"></td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="Generate Nabr Link" style="background-color: green; color: #fff; font-weight: bold; padding: 3px 15px; border: 2px solid #000; border-radius: 1px; cursor: pointer; box-shadow: rgba(0, 0, 0, 0.4) 2.5px 2.5px 2.6px">
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
    </table>
</body>
</html>
